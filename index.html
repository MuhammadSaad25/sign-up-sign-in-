<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b896963d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>sign in sign up</title>
</head>

<body>

    <div class="container">
        <div class="signin_signup">
            <form action="" class="sign_in_form">
                <h2 class="title">Sign in</h2>
                <div class="input_field">
                    <i class="fas fa-envelope "></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input_field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <input type="submit" value="Login" class="btn">
                <p class="social_text">Or Sign in with social plateform</p>
                <div class="social_media">
                    <a href="#" class="social_icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            <form action="" class="sign_up_form">
                <h2 class="title">Sign in</h2>
                <div class="input_field">
                    <i class="fas fa-user "></i>
                    <input type="text" placeholder="Name">
                </div>
               
                <div class="input_field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input_field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
               
                <div class="input_field">
                    <i class="fa fa-venus-mars"></i>
                    <input type="text" placeholder="Gender">
                </div>
               
                <div class="input_field">
                    <i class="fas fa-city"></i>
                    <input type="text" placeholder="City">
                </div>
               
                <div class="input_field">
                    <i class="fas fa-location-dot"></i>
                    <input type="text" placeholder="Address">
                </div>

                <input type="submit" value="Sign up" class="btn">
                <p class="social_text">Or Sign in with social plateform</p>
                <div class="social_media">
                    <a href="#" class="social_icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

        </div>
        <div class="panels_container">

        </div>
    </div>

</body>

</html>
